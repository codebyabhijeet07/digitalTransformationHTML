<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="side-navbar">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-home-circle'></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-square-detail'></i></span>
                        <span class="text">Message</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-rounded-detail'></i></span>
                        <span class="text">Chat</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <span class="text">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cloud-upload'></i></span>
                        <span class="text">Upload</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="text">Setting</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-log-out'></i></span>
                        <span class="text">Logout</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="content">
            <div class="top-navbar-box">
                <div class="top-navbar">
                    <div class="logo-box">
                        <a href="#" class="logo" id="logo_x">
                            <span class="icon"><i class='bx bxs-dashboard'></i></span>
                            <span class="text">
                                <h4>Digital Transformation</h4>
                            </span>
                        </a>

                    </div>
                    <div class="nav_right">
                        <div class='bx bx-menu' id="menu-icon"></div>
                        <div class="profile">
                            <img src="https://i.postimg.cc/65Nh1ys9/profile.jpg" alt="profile image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="material-container">
                <div class="flex_row pb-20">
                    <div class="flex_col_6">
                        <h4 class="mb-0 font-size-18">Add BIES Plan</h4>
                    </div>
                    <div class="flex_col_6">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a
                                        href="https://doctorly.themesbrand.website/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item">Add BIES Plan</li>
                            </ol>
                        </div>
                    </div>
                </div>
                
                <div class="flex_row">
                    <div class="flex_col_12">
                        <div class="card">
                            <div class="card-body">
                                <div class="flex_row">
                    <div class="flex_col_12">
                        <a href="/index.html">
                            <button type="button" class="btn btn-sm btn-primary">
                                <i class="bx bx-arrow-back font-size-16 align-middle me-2"></i> Back to BIES Plan
                            </button>
                        </a>
                        <br>
                    </div>
                </div>
                                <form action="">
                                    <div class="flex_row">
                                        <div class="flex_col_4">
                                            <div class="material-field">
                                                <input class="material-field-input" type="text" required minlength="3"
                                                    maxlength="50" placeholder="Full Name">
                                                <label class="material-field-label">Full Name</label>
                                            </div>
                                        </div>
                                        <div class="flex_col_4">
                                            <div class="material-field">
                                                <input class="material-field-input" type="text" required minlength="3"
                                                    maxlength="50" placeholder="Full Name">
                                                <label class="material-field-label">Full Name</label>
                                            </div>
                                        </div>
                                        <div class="flex_col_4">
                                            <div class="material-field">
                                                <input class="material-field-input" type="text" required minlength="3"
                                                    maxlength="50" placeholder="Full Name">
                                                <label class="material-field-label">Full Name</label>
                                            </div>
                                        </div>
                                        <div class="flex_col_4">
                                            <div class="material-field">
                                                <input class="material-field-input" type="text" required minlength="3"
                                                    maxlength="50" placeholder="Full Name">
                                                <label class="material-field-label">Full Name</label>
                                            </div>
                                        </div>
                                        <div class="flex_col_4">
                                            <div class="material-field">
                                                <input class="material-field-input" type="text" required minlength="3"
                                                    maxlength="50" placeholder="Full Name">
                                                <label class="material-field-label">Full Name</label>
                                            </div>
                                        </div>
                                        <div class="flex_col_4">
                                            <div class="material-field" style="position:relative;">
                                                <input type="text" class="material-field-input auto-input"
                                                    placeholder="select" required>
                                                <label class="material-field-label">Country</label>
                                                <div class="options-list">
                                                    <div>India</div>
                                                    <div>USA</div>
                                                    <div>UK</div>
                                                    <div>Canada</div>
                                                    <div>Australia</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex_col_12">
                                            <center>
                                                <button type="submit" class="btn btn-md btn-primary">Submit</button>
                                            </center>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
    <script src="dropdown.js"></script>


</body>

</html>
