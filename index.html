<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="side-navbar">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-home-circle'></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-square-detail'></i></span>
                        <span class="text">Message</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-message-rounded-detail'></i></span>
                        <span class="text">Chat</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <span class="text">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cloud-upload'></i></span>
                        <span class="text">Upload</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="text">Setting</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class='bx bxs-log-out'></i></span>
                        <span class="text">Logout</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="content">
            <div class="top-navbar-box">
                <div class="top-navbar">
                    <div class="logo-box">
                        <a href="#" class="logo" id="logo_x">
                            <span class="icon"><i class='bx bxs-dashboard'></i></span>
                            <span class="text">
                                <h2>ULTRA CODE</h2>
                            </span>
                        </a>

                    </div>
                    <div class="nav_right">
                        <div class='bx bx-menu' id="menu-icon"></div>
                        <div class="profile">
                            <img src="https://i.postimg.cc/65Nh1ys9/profile.jpg" alt="profile image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="material-container">
                <div class="flex_row pb-20">
                    <div class="flex_col_6">
                        <h4 class="mb-0 font-size-18">BIES Plan</h4>
                    </div>
                    <div class="flex_col_6">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a
                                        href="https://doctorly.themesbrand.website/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item">BIES Plan</li>
                            </ol>
                        </div>
                    </div>
                </div>
                
                <div class="flex_row">
                    <div class="flex_col_12">
                        <div class="card">
                            <div class="card-body">
                                <div class="flex_row">
                    <div class="flex_col_12">
                        <a href="/addBIESPlan.html">
                                    <button type="button" class="btn btn-sm btn-primary">
                                        <i class="bx bx-plus font-size-16 align-middle me-2"></i> New BIES Plan
                                    </button>
                                </a>
                                <br>
                    </div>
                </div>
                                <div class="responsive_table">
                                    <div class="table-box" id="table1-box">

                                        <div class="table-controls">
                                            <input type="text" class="table-filter" placeholder="Search...">
                                            <select class="rowsPerPageSelect">
                                                <option value="5">5 rows</option>
                                                <option value="10">10 rows</option>
                                                <option value="20">20 rows</option>
                                            </select>
                                        </div>
                                        <div class="entries-info">Showing 0 to 0 of 0 entries</div>
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Country</th>
                                                    <th>Age</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <div class="pagination"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
    <script src="table.js"></script>
    <script>
        const usersData = [
            { id: 1, name: "John Doe", email: "john@example.com", country: "USA", age: 28 },
            { id: 2, name: "Jane Smith", email: "jane@example.com", country: "UK", age: 32 },
            { id: 3, name: "Alice Johnson", email: "alice@example.com", country: "Canada", age: 24 },
            { id: 4, name: "Bob Brown", email: "bob@example.com", country: "Australia", age: 40 },
            { id: 5, name: "Charlie Lee", email: "charlie@example.com", country: "Germany", age: 29 },
            { id: 6, name: "David Kim", email: "david@example.com", country: "USA", age: 35 },
        ];
        new MaterialTable(document.getElementById('table1-box'), usersData);
    </script>
</body>

</html>
