<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Material Form</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
        }

        .material-box {
            width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 48px 40px 36px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .material-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .material-field {
            position: relative;
            margin-bottom: 20px;
        }

        .material-field-input {
            font-size: 16px;
            padding: 13px 15px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: none;
        }

        .material-field-input:focus {
            outline: none;
            border: 2px solid #ffc107;
        }

        .material-field-label {
            color: #999;
            font-size: 16px;
            position: absolute;
            pointer-events: none;
            top: 15px;
            left: 8px;
            transition: 150ms ease;
            background: #fff;
            padding: 0 5px;
        }

        .material-field-input:focus~.material-field-label,
        .material-field-input:not(:placeholder-shown)~.material-field-label,
        .material-field-input.filled~.material-field-label {
            color: #ffc107;
            transform: scale(0.75) translate(-13px, -30px);
        }

        .material-btn {
            display: inline-block;
            background: #ffc107;
            color: #212121;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .material-btn:hover {
            background: #e0a800;
        }

        .material-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .material-option input {
            margin-right: 10px;
        }

        .searchable-select {
            width: 100%;
            padding: 13px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .options-list {
            border: 1px solid #ddd;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: 100%;
            background: #fff;
            z-index: 10;
        }

        .options-list div {
            padding: 10px;
            cursor: pointer;
        }

        .options-list div:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="material-box">
        <div class="material-title">
            <h2>All Validated Input Types</h2>
        </div>

        <form id="materialForm">
            <!-- Text -->
            <div class="material-field">
                <input class="material-field-input" type="text" required minlength="3" maxlength="50"
                    placeholder="Full Name">
                <label class="material-field-label">Full Name</label>
            </div>

            <!-- Email -->
            <div class="material-field">
                <input class="material-field-input" type="email" required placeholder="Email Address">
                <label class="material-field-label">Email Address</label>
            </div>

            <!-- Password -->
            <div class="material-field">
                <input class="material-field-input" type="password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                <label class="material-field-label">Password (8+ chars, 1 uppercase, 1 number)</label>
            </div>

            <!-- Number -->
            <div class="material-field">
                <input class="material-field-input" type="number" required min="1" max="120" placeholder="Age">
                <label class="material-field-label">Age</label>
            </div>

            <!-- Date -->
            <div class="material-field">
                <input class="material-field-input" type="date" required placeholder=" ">
                <label class="material-field-label">Date of Birth</label>
            </div>

            <!-- Time -->
            <div class="material-field">
                <input class="material-field-input" type="time" required placeholder=" ">
                <label class="material-field-label">Select Time</label>
            </div>

            <!-- Tel -->
            <div class="material-field">
                <input class="material-field-input" type="tel" required pattern="[0-9]{10}" placeholder="Phone Number">
                <label class="material-field-label">Phone Number (10 digits)</label>
            </div>

            <!-- URL -->
            <div class="material-field">
                <input class="material-field-input" type="url" required placeholder="Website URL">
                <label class="material-field-label">Website</label>
            </div>

            <!-- File -->
            <div class="material-field">
                <input class="material-field-input" type="file" required accept=".jpg,.jpeg,.png,.pdf">
                <label class="material-field-label">Upload File (jpg, png, pdf)</label>
            </div>

            <!-- Color -->
            <div class="material-field">
                <input class="material-field-input" type="color" required>
                <label class="material-field-label">Pick a Color</label>
            </div>

            <!-- Range -->
            <div class="material-field">
                <input class="material-field-input" type="range" min="0" max="100" required>
                <label class="material-field-label">Select Range</label>
            </div>

            <!-- Radio -->
            <div class="material-field">
                <p style="margin:0 0 10px;">Gender</p>
                <div class="material-option">
                    <input type="radio" name="gender" required id="male">
                    <label for="male">Male</label>
                </div>
                <div class="material-option">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Checkbox (at least one) -->
            <div class="material-field">
                <p style="margin:0 0 10px;">Hobbies (select at least one)</p>
                <div class="material-option">
                    <input type="checkbox" name="hobby" required id="sports">
                    <label for="sports">Sports</label>
                </div>
                <div class="material-option">
                    <input type="checkbox" name="hobby" id="music">
                    <label for="music">Music</label>
                </div>
                <div class="material-option">
                    <input type="checkbox" name="hobby" id="travel">
                    <label for="travel">Travel</label>
                </div>
            </div>

            <!-- Searchable Select -->
            <div class="material-field" style="position:relative;">
                <input type="text" class="material-field-input" id="countryInput" placeholder=" " required>
                <label class="material-field-label">Country</label>
                <div id="optionsList" class="options-list">
                    <div>India</div>
                    <div>USA</div>
                    <div>UK</div>
                    <div>Canada</div>
                    <div>Australia</div>
                </div>
            </div>
            <div class="material-field" style="position:relative;">
    <input type="text" class="material-field-input auto-input" placeholder=" " required>
    <label class="material-field-label">Country</label>
    <div class="options-list">
        <div>India</div>
        <div>USA</div>
        <div>UK</div>
        <div>Canada</div>
        <div>Australia</div>
    </div>
</div>

<div class="material-field" style="position:relative;">
    <input type="text" class="material-field-input auto-input" placeholder=" " required>
    <label class="material-field-label">Fruit</label>
    <div class="options-list">
        <div>Apple</div>
        <div>Banana</div>
        <div>Orange</div>
        <div>Mango</div>
        <div>Pineapple</div>
    </div>
</div>


            <!-- Textarea -->
            <div class="material-field">
                <textarea class="material-field-input" required minlength="10" maxlength="500"
                    placeholder=" "></textarea>
                <label class="material-field-label">Message (10-500 chars)</label>
            </div>

            
            <!-- Submit -->
            <div style="text-align:center; margin-top:20px;">
                <button type="submit" class="material-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
document.querySelectorAll('.material-field').forEach(container => {
    const input = container.querySelector('.material-field-input');
    const list = container.querySelector('.options-list');
    if (!list) return; // skip fields without dropdown

    const options = Array.from(list.children);

    // Show dropdown when input is clicked
    input.addEventListener('focus', () => list.style.display = 'block');

    // Hide dropdown on blur
    input.addEventListener('blur', () => setTimeout(() => list.style.display = 'none', 100));

    // Filter options as user types
    input.addEventListener('input', () => {
        const val = input.value.toLowerCase();
        options.forEach(opt => {
            opt.style.display = opt.textContent.toLowerCase().includes(val) ? 'block' : 'none';
        });
    });

    // Click option to fill input
    options.forEach(opt => {
        opt.addEventListener('mousedown', e => {
            e.preventDefault(); // prevent blur before click
            input.value = opt.textContent;
            input.classList.add('filled');
            list.style.display = 'none';
        });
    });
});
</script>



</body>

</html>
